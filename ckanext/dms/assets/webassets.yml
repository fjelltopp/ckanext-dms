FileInputComponentStyles:
    contents:
        - FileInputComponent.css
    output: dms/%(version)s_FileInputComponent.css

FileInputComponentScripts:
    contents:
        - frictionless-js.js
        - build/FileInputComponent.js
    output: dms/%(version)s_FileInputComponent.js

dms-theme:
  filter: cssrewrite
  output: ckanext-dms/%(version)s-dms.css
  contents:
    - css/dms-main.css
    - css/inter.css
    - css/dms.css
    - css/dms-extra.css

dms-category-theme:
  filter: cssrewrite
  output: ckanext-dms/%(version)s-dms-categories.css
  contents:
    - css/dms-group.css


dms-dataset-theme:
  filter: cssrewrite
  output: ckanext-dms/%(version)s-dms-datasets.css
  contents:
    - css/dms-dataset.css
