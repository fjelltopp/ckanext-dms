<div class="ux">
    <h2 class="row document_categories_title">Document categories</h2>
{%  set group_size = h.groups_available() | length %}
{% groups = h.groups_available() %}
<div class="row">
    {% for group in groups %}
    <div class="col-md-4 white_box">
        <div class="col-md-3">
            <img class="white_box_icon" src="/images/circular.png" width="40" height="40"/>
        </div>
        <div class="col-md-9">
            <div class="row white_box_title">
                <a href="{{ h.url_for('/group/guideline') }}">Circular</a>
            </div>
            <div class="row white_box_short_desc">
                <p class="media-description">{{ h.markdown_extract(group.description, extract_length=20) }}</p>
            </div>

        </div>
    </div>
    {% endfor %}


</div>
</div>
