{%  ckan_extends %}




{% block search_input %}

<div class="input-group search-input-group container">
                <div class="col-md-8">
                  <input aria-label="{% block header_site_search_label %}{{ placeholder }}{% endblock %}" id="field-giant-search" type="text" class="form-control input-lg" name="q" value="{{ query }}" autocomplete="off" placeholder="{{ placeholder }}">
                  {% block search_input_button %}
                  <span class="input-group-btn" style="width: fit-content; display: inline-block">
                    <button class="btn btn-default btn-lg" type="submit" value="search" aria-label="{{_('Submit')}}">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
                  {% endblock %}
                </div>

                {% if sorting %}
                    <div class="col-md-4">
                    <select id="field-order-by" name="sort" class="form-control form-control input-lg">
                      {% for label, value in sorting %}
                        {% if label and value %}
                          <option value="{{ value }}"{% if sorting_selected == value %} selected="selected"{% endif %}>{{ label }}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                    {% block search_sortby_button %}
                    <button class="btn btn-default js-hide" type="submit">{{ _('Go') }}</button>
                    {% endblock %}

                {% endif %}

    </div>



</div>
{% endblock %}

 {% block search_sortby %}
{% endblock %}
